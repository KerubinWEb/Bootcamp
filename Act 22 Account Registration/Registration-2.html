<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }
    </style>
  </head>
  <body>
    <div class="container align-content-center">
        <div class="row">
            <div class="col-lg-6">
                <img src="https://scontent.fmnl18-1.fna.fbcdn.net/v/t39.30808-6/301164954_501734071953927_3826425146022302194_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGLm2VIsT8U9uYZC8q80e1oH8xdT3OJ2CgfzF1Pc4nYKEnO6B68zzOaPnB4N442XIhXlsRy8NhUuji-WYgL9_sv&_nc_ohc=ZADIg7ZxkqgAX8gTvXY&_nc_ht=scontent.fmnl18-1.fna&oh=00_AT_E6d44TFsFeXwQnR7S2wQbg5QRom4H85Mwrj78795MQw&oe=6325AD34" alt="burger" style="width:100%">
            </div>
            <div class="col-lg-6 text-white pt-5">
                <div class="mb-3">

                    <label for="exampleFormControlInput1" class="form-label pt-5">Username:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex.Christian25">

                    <label for="exampleFormControlInput2" class="form-label pt-3">First Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="ex.Piolo">

                    <label for="exampleFormControlInput3" class="form-label pt-3">Last Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="ex.Pascual">
                    
                    <label for="exampleFormControlInput4" class="form-label pt-3">Password:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="6 digits">

                    <label for="exampleFormControlInput5" class="form-label pt-3">Confirm Password:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="6 digits">

                   

                    <h6 class="pt-3">Gender:</h6>
                    <div class="row">
                    <div class="form-check col-2 mx-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check col-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                      <div class="form-check col-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Other
                        </label>
                        </div>

                     

                        <h6 class="pt-3">How many times have you visited our restaurant?</h6>
                    <div class="row mx-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          None at All
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          1-2 times
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          3-5 times
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              More than 5 times
                            </label>
                            </div>
                    </div>    

                    <label for="exampleFormControlInput6" class="form-label pt-3 mx-2">Address:</label>
                    <input type="text" class="form-control mx-3" id="exampleFormControlInput1" placeholder="ex.North Signal Village">

                    <div class="pt-3">
                        <label for="formFile" class="form-label mx-2">Upload Account Photo</label>
                        <input class="form-control mx-1" type="file" id="formFile" accept="image/*">
                    </div>

                      <button type="button" class="btn btn-primary mt-3 mx-3 col-2">Submit</button>
            </div>
        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
