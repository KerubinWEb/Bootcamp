<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        tbody .high:hover{
            background-color: orange;
        }
    </style>
  </head>
  <body>
    <div class="container text-center pt-lg-3">  
        <div class="row">
            <div class="col-lg-4">
                <h1>Danny's Foods</h1>
                <table class="table table-bordered border-dark border-5">
                    <thead>
                      <tr class="bg-warning fw-bold bg-opacity-75">
                        <th>Icons</th>
                        <th>Item Name</th>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <thead>
                        <tr>
                          <th colspan="3" class="bg-info bg-opacity-50">Meals</th>
                        </tr>
                      </thead>
                    <tbody>
                      <tr class="high">
                        <td><img src="https://cdn-icons-png.flaticon.com/512/198/198416.png" alt="Burger" style="width:30px;"></td>
                        <td>Burger</td>
                        <td>55 PHP</td>
                      </tr>
                      <tr class="high">
                        <td><img src="https://cdn-icons-png.flaticon.com/512/837/837606.png" alt="Fried" style="width:30px;"></td>
                        <td>Fried Chicken</td>
                        <td>80 PHP</td>
                      </tr>
                      <tr class="high">
                        <td><img src="https://cdn-icons-png.flaticon.com/512/5787/5787180.png" alt="SPag" style="width:30px;"></td>
                        <td>Spaghetti</td>
                        <td>55 PHP</td>
                      </tr>
                      <tr class="high">
                        <td><img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" alt="SPag" style="width:30px;"></td>
                        <td>Pizza</td>
                        <td>150 PHP</td>
                      </tr>
                    </tbody>
                    <thead>
                      <tr>
                        <th colspan="3" class="bg-info bg-opacity-50">Drinks</th>
                      </tr>
                    </thead>
                    <tbody >
                        <tr class="high">
                          <td><img src="https://icons.iconarchive.com/icons/michael/coke-pepsi/512/Coca-Cola-Can-icon.png" alt="SPag" style="width:30px;"></td>
                          <td>Coke</td>
                          <td>20 PHP</td>
                        </tr>
                        <tr class="high">
                          <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT30495zcZuPCb_YKpDxEP2gXUuUP1pkymcJA&usqp=CAU" alt="SPag" style="width:30px;"></td>
                          <td>Sprite</td>
                          <td>20 PHP</td>
                        </tr>
                        <tr class="high">
                          <td><img src="https://ih1.redbubble.net/image.2162681789.2674/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="SPag" style="width:30px;"></td>
                          <td>Sarsi</td>
                          <td>20 PHP</td>
                        </tr>
                        <tr>
                          <td rowspan="2" colspan="2" class="text-start bg-danger bg-opacity-25">All items are subject to tax. No<br>refunds. All items are not<br>transferrable.</td>
                          <td class="high">Extra Rice-20 PHP</td>
                        </tr>
                        <tr class="high">
                            <td>Condiments-20 PHP</td>
                          </tr>
                      </tbody>
                  </table>
            </div>
        </div>
        
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
